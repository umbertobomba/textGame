<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merienda&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yellowtail&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script defer src="game.js"></script>
        <title>Text Adventure</title>
    </head>

    <body>
        <div class="main-container">
            <div id="start-container">
                <div class="game-title">Amy's Programmier Abenteuer</div>
                <input id="name-field" type="text" placeholder="Dein Name" />
                <button id="start-button">Start</button>
            </div>

            <div id="game-container" style="display: none;">
                <img id="image" src="./img/image01.jpg">
                <div id="text">
                    Du erwachst in einem verträumten Wald, riechst die Blumen und hörst die Vögel zwitschern.
                </div>
                <div id="option-buttons" class="btn-grid">
                    <button class="btn">Du geniesst den Moment, schliesst deine Augen wieder und schlummerst weiter.</button>
                    <button class="btn">Du stehst auf, streckst dich einmal durch und gehst richtung Süden.</button>
                    <button class="btn">Option03</button>
                    <button class="btn">Option04</button>
                </div>  
            </div>
        </div>
    </body>
</html>
